<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sumar dos números</title>
</head>
<body>
    <h1>Sumar dos números</h1>

    <script>
        var numero = prompt('Ingrese un número');
        var numero2 = prompt('Ingrese otro número');
        var suma = parseInt(numero) + parseInt(numero2);

        document.write( suma );

    </script>

</body>
</html>
