<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar color de fondo</title>
</head>
<body>
    <h1>Cambiar color de fondo</h1>
    <button onclick="document.body.style.backgroundColor = '#d2edc1'">verde</button>
    <button onclick="document.body.style.backgroundColor = '#edd6c1'">naranja</button>
    <button onclick="document.body.style.backgroundColor = '#c1edec'">celeste</button>
    
    <script>
        //sin interactividad
        document.body.style.backgroundColor = '#c1edec';

    </script>
</body>
</html>
